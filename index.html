<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pixel Artist</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="wrapper">
    <h1>Pixel Artist</h1>
    <div class="pixelContainer"></div>

    <div class="colorsContainer">
      <div class="userColor" id="colorPosition1"></div>
      <div class="userColor" id="colorPosition2"></div>
      <div class="userColor" id="colorPosition3"></div>
      <div class="userColor" id="colorPosition4"></div>
      <div class="userColor" id="colorPosition5"></div>
      <div class="userColor" id="colorPosition6"></div>
      <div class="userColor" id="colorPosition7"></div>
      <div class="userColor" id="colorPosition8"></div>
      <input id="colorPicker" type="color" value="#ffffff">
      <button id="addColorBtn" type="button">Add custom color</button>
      <div id="customs">
      </div>
    </div>

  <div class="tools">
    <div id="remove">Remove</div>
    <div>
      <select id="pixelSize" onchange="draw()">
        <option value="large">Large</option>
        <option value="medium">Medium</option>
        <option value="small">Small</option>
      </select>
    </div>
  </div>

</div>
<script src="js/app.js"></script>
</body>
</html>
